<script>
    function sideToggle(){
        let toggle = document.querySelector('.toggle');
        let main_width = document.querySelector('.main_width');
        let title = document.querySelector('.title');
        main_width.classList.toggle('active');
        let navigation = document.querySelector('.navigation');
        toggle.classList.toggle('active');
        title.classList.toggle('active');
        navigation.classList.toggle('active');

        if (toggle.classList.contains('active')){
            console.log('enter in if condition')
            document.getElementById('title-1').style.visibility = 'hidden';
            document.getElementById('title-2').style.visibility = 'hidden';
            document.getElementById('title-3').style.visibility = 'hidden';
            document.getElementById('title-4').style.visibility = 'hidden';
            document.getElementById('title-5').style.visibility = 'hidden';

        }
        else{
            document.getElementById('title-1').style.visibility = 'visible';
            document.getElementById('title-2').style.visibility = 'visible';
            document.getElementById('title-3').style.visibility = 'visible';
            document.getElementById('title-4').style.visibility = 'visible';
            document.getElementById('title-5').style.visibility = 'visible';
        }
    }
</script>
