{% extends 'figma-base-1.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Login</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="static/assets/img/capgemini-squareLogo.png" rel="icon">
  <link href="static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="static/assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="static/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="static/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="static/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="static/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Template Main CSS File -->
  <link href="static/assets/css/style.css" rel="stylesheet">
    <link href="static/assets/css/coro.css" rel="stylesheet">
</head>

<body class="body-class">
<div id="parent" style="border-radius: 0px;">
  <div style="width: 45%; float: left; height: 100vh; border-radius: 0px;">
    <div class="static-font" style="height: 30px; padding: 28px; margin-left: 50px; width: 100vh; font-size: 24px; line-height: 28px; font-weight: bold; color: #4FAFA2;">
      GreenFlag
    </div>
    <div style="margin-top: 40px; margin-left: 60px; padding: 22px;">
       <label class="static-font" style="font-size: 22px; line-height: 32px; font-weight: 500; color: white;">Account Login</label><br>
      <label class="static-font" style="margin-top: 10px; font-size: 14px; color: #6C757D">Please enter your credentials to login in.</label>
    </div>
    <div style="margin-left: 60px; padding: 22px; border-radius: 0px;">
      <div style="border-radius: 0px;">
          {% if text %}
            <div style="height: 10px; width: 340px; text-align: center;">
               <p style="font-size: 14px; color: red; text-align: center;">Invalid Username or Password!</p>
            </div>
          {% endif %}
          <form method="POST">
             {% csrf_token %}
              <div class="form-group">
                <label for="exampleInputEmail1" style="color: #ADB5BD; margin-bottom: 5px; font-size: 12px; font-family: Ubuntu">Email address</label>
                <input  name="username" style="width: 375px; height: 34px; color: white; background-color: transparent; font-size: 14px;" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="abc@xyz.com">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword" style="color: #ADB5BD; margin-bottom: 5px; font-size: 12px; font-family: Ubuntu">Password</label>
                  <span class="showPassword" style="position: absolute; margin-top: 30px; margin-left: 280px;"><i class="fa fa-eye-slash" id="eye" aria-hidden="true"></i></span>
                <input type="password" name="password" style="width: 375px; height: 34px; color: white; background-color: transparent; font-size: 14px;" class="form-control password" id="exampleInputPassword"  aria-describedby="emailHelp" placeholder="*************">
              </div>
              <div class="form-check">
                  <label class="static-font" for="exampleCheck1" style="font-size: 14px; color: #ADB5BD;">Remember me</label>
                <input type="checkbox" class="form-check-input" id="exampleCheck1" style="height: 16px; width: 16px; background-color: gray; ">
              </div>
            <div class="button static-font" style="width: 375px; height: 34px;">
               <a href="{% url 'login' %}"><button class="static-font" type="submit" style="background-color: #4FAFA2; height: 34px; font-family: Ubuntu">LOGIN</button></a>
            </div>
          </form>
             <div class="button static-font" style="width: 175px; margin-left: 90px; height: 34px; margin-top: -10px;">
               <a href="{% url 'forgot_password' %}"><button class="static-font" style="background-color: transparent; height: 34px; font-family: Ubuntu; color: #3D8588; font-size: 12px; font-weight: 500;">FORGOT PASSWORD?</button></a>
            </div>
              <div class="button static-font" style="width: 375px; height: 34px; margin-top: 35px;">
               <p class="static-font" style="font-size: 12px; font-weight: 400; color: #6C757D;">If you face any issues, please contact the Solution Administrator at <b style="color: #6C757D;">abcdef@xyz.com.</b></p>
            </div>
             <script>
                 var input = document.querySelector('.password');
                 var show = document.querySelector('.showPassword');
                 var eye = document.getElementById('eye');
                 show.addEventListener('click', active);
                 console.log('Enter your password')
                 function active(){
                   if(input.type === 'password'){
                     input.type = 'text';
                     show.style.color = 'white';
                   }else{
                     input.type = 'password';
                     show.style.color = '#6C757D';
                   }
                 }
             </script>
        </div>
    </div>
  </div>
  <div style="float: right; width: 55%; height: 100vh; border-radius: 0px;">
     <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" style="border-radius: 0px;">
      <div class="carousel-inner" style="width: 100%; border-radius: 0px;">
        <div class="carousel-item active" style="width: 100%; height: 100vh; border-radius: 0px;">
          <img class="d-block" src="static/assets/img/col1.png" height="100%" width="100%" alt="First slide" style="object-fit: fill;">
        </div>
        <div class="carousel-item" style="width: 100%; border-radius: 0px;">
          <img class="d-block" src="static/assets/img/col2.png" height="100%" width="100%" alt="Second slide" style="object-fit: contain;">
        </div>
        <div class="carousel-item" style="width: 100%; border-radius: 0px;">
          <img class="d-block" src="static/assets/img/col3.png" height="100%" width="100%" alt="Third slide" style="object-fit: contain;">
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
</body>

</html>
