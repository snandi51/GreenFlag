{% extends 'figma-base-1.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Login</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="static/assets/img/capgemini-squareLogo.png" rel="icon">
  <link href="static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="static/assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="static/assets/vendor/aos/aos.css" rel="stylesheet">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
  <link href="static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="static/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="static/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="static/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Template Main CSS File -->
  <link href="static/assets/css/style.css" rel="stylesheet">
    <link href="static/assets/css/coro.css" rel="stylesheet">
</head>

<body class="body-class">
<div id="parent" style="border-radius: 0px;">
  </div>
    {% if password_change %}
    <div id="change_password" style="width: 45%; float: left; height: 100vh; border-radius: 0px;">
        <div class="static-font" style="height: 30px; padding: 28px; margin-left: 50px; width: 100vh; font-size: 24px; line-height: 28px; font-weight: bold; color: #4FAFA2;">
          GreenFlag
        </div>
        <div style="margin-top: 40px; margin-left: 60px; padding: 22px;">
           <label class="static-font" style="font-size: 22px; line-height: 32px; font-weight: 500; color: white;">Change Password</label><br>
          <label class="static-font" style="margin-top: 10px; font-size: 14px; color: #6C757D">Please change and validate your new password.</label>
        </div>
        <div style="margin-left: 60px; padding: 22px;">
          <div>
              {% if text %}
                <div style="height: 10px; width: 340px; text-align: center;">
                   <p style="font-size: 14px; color: red; text-align: center;">Invalid Username or Password!</p>
                </div>
              {% endif %}
              <form method="POST" action="change_password_ok">
                 {% csrf_token %}
                  <div class="form-group">
                    <label for="exampleInputPassword" style="color: #ADB5BD; margin-bottom: 5px; font-size: 12px; font-family: Ubuntu">Enter New Password</label>
                      <span class="showPassword" style="position: absolute; margin-top: 30px; margin-left: 230px;"><i class="fa fa-eye-slash" id="eye" aria-hidden="true"></i></span>
                    <input  name="password" style="width: 375px; height: 34px; color: white; background-color: transparent; font-size: 14px;" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="*************">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword" style="color: #ADB5BD; margin-bottom: 5px; font-size: 12px; font-family: Ubuntu">Confirm New Password</label>
                    <input name="password" style="width: 375px; height: 34px; color: white; background-color: transparent; font-size: 14px;" class="form-control password" id="exampleInputPassword"  aria-describedby="emailHelp" placeholder="*************">
                  </div>
                <div class="button static-font" style="width: 375px; height: 34px;">
                   <a href=""><button class="static-font" type="submit" style="background-color: #4FAFA2; height: 34px; font-family: Ubuntu">CONTINUE</button></a>
                </div>
              </form>
            </div>
            <script>
                     var input = document.querySelector('.password');
                     var show = document.querySelector('.showPassword');
                     var show_div = document.querySelector('.login-button');
                     var eye = document.getElementById('eye');
                     var change_password = document.getElementById('change_password')
                     var change_password_ok = document.getElementById('change_password_ok')
                     show.addEventListener('click', active);
                     function active(){
                       console.log('Enter Password function')
                       if(input.type === 'password'){
                         input.type = 'text';
                         show.style.color = 'white';
                       }else{
                         input.type = 'password';
                         show.style.color = '#6C757D';
                       }
                     }

             </script>
        </div>
  </div>
    {% endif %}
  <div style="float: right; width: 55%; height: 100vh; border-radius: 0px;">
     <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" style="width: 100%">
        <div class="carousel-item active" style="width: 100%; height: 100vh;">
          <img class="d-block" src="static/assets/img/col1.png" height="100%" width="100%" alt="First slide" style="object-fit: fill;">
        </div>
        <div class="carousel-item" style="width: 100%">
          <img class="d-block" src="static/assets/img/col2.png" height="100%" width="100%" alt="Second slide" style="object-fit: contain;">
        </div>
        <div class="carousel-item" style="width: 100%">
          <img class="d-block" src="static/assets/img/col3.png" height="100%" width="100%" alt="Third slide" style="object-fit: contain;">
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
</body>

</html>
